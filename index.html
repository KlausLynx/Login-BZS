<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-BZS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 data-text="Welcome to BZS">Welcome to BZS</h1>
    <div class="box">
        <form class="form" action="https://klauslynx.github.io/Bro-Zen-Shop/">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" name="username" id="username" autocomplete="on" required autofocus>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">SignUp</a>
            </div>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
